<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue class3 v-on</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="app">
        <p>目前已點擊：{{ count }}次</p>      
        <input type="submit" value="送出" v-on:click="clickme"> 
    </div>
    <br>
    <div id="app2">
            <button v-on:click="handleIt('plz')">don't leave me</button>
            <button v-on:click="handleIt('now')">I'm afraid</button>
    </div>


    <script>
        new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods:{
                clickme: function(){
                    this.count += 1;
                }
            }
        });
        new Vue({
            el:'#app2',
            methods:{
                handleIt: function(msg){
                    alert(msg)
                }
            }
        })
    </script>
</body>
</html>
