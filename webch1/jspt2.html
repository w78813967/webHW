<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML DOM 選單開合</title>
    <script>
        function toggleMenu(num){
            var menu_on = document.getElementById("menu_"+num);
            menu_on.classList.toggle("hide"); //切換標籤物件class的hide設定
            // if(menu_on.style.display == "none"){
            // menu_on.style.display  = "block";
            // }
            // else{
            //     menu_on.style.display = "none";
            // }
        }
    </script>
<STyle type="text/css">
.hide{display:none;}    
</STyle>
</head>
<body>
    <div onclick="toggleMenu(1);">食譜</div>
    <ul id = "menu_1" class="hide">
        <li>水煮</li>
        <li>清燉</li>
        <li>油炸</li>
    </ul>
    <div onclick="toggleMenu(2);">食譜2</div>
    <ul id = "menu_2" class="hide">
        <li>紅燒</li>
        <li>燒烤</li>
        <li>清蒸</li>
    </ul>
    <div onclick="toggleMenu(3);">食譜3</div>
    <ul id = "menu_3" class="hide">
        <li>水煮</li>
        <li>清燉</li>
        <li>油炸</li>
    </ul>
</body>
</html>
